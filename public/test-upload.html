<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Multiple File Upload Test</h2>
        <form id="test-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="main-image-test" class="form-label">Main Image</label>
                <input type="file" id="main-image-test" name="mainImage" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="additional-images-test" class="form-label">Additional Images</label>
                <input type="file" id="additional-images-test" name="additionalImages" class="form-control"
                    accept="image/*" multiple>
                <div id="file-info" class="mt-2"></div>
            </div>

            <button type="submit" class="btn btn-primary">Test Submit</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const additionalImagesInput = document.getElementById('additional-images-test');
            const fileInfo = document.getElementById('file-info');
            const form = document.getElementById('test-form');
            const result = document.getElementById('result');

            additionalImagesInput.addEventListener('change', function () {
                const files = this.files;
                console.log('Files selected:', files.length);

                if (files.length > 0) {
                    let info = `<strong>${files.length} file(s) selected:</strong><br>`;
                    for (let i = 0; i < files.length; i++) {
                        info += `${i + 1}. ${files[i].name} (${(files[i].size / 1024).toFixed(2)} KB)<br>`;
                    }
                    fileInfo.innerHTML = info;
                } else {
                    fileInfo.innerHTML = '';
                }
            });

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const mainImage = document.getElementById('main-image-test').files[0];
                const additionalImages = additionalImagesInput.files;

                let resultHTML = '<h4>Form Submission Test Results:</h4>';
                resultHTML += `<p><strong>Main Image:</strong> ${mainImage ? mainImage.name : 'None selected'}</p>`;
                resultHTML += `<p><strong>Additional Images:</strong> ${additionalImages.length} file(s)</p>`;

                if (additionalImages.length > 0) {
                    resultHTML += '<ul>';
                    for (let i = 0; i < additionalImages.length; i++) {
                        resultHTML += `<li>${additionalImages[i].name}</li>`;
                    }
                    resultHTML += '</ul>';
                }

                result.innerHTML = resultHTML;
                result.className = 'mt-3 alert alert-success';
            });
        });
    </script>
</body>

</html>
