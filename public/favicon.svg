<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Enhanced glow effect -->
    <filter id="backpackGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#FF1744" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="100" height="100" rx="22" fill="#FFFFFF"/>
  
  <!-- Enhanced minimalist backpack icon -->
  <g transform="translate(50, 50)" filter="url(#backpackGlow)">
    <!-- Main backpack body with rounded top corners -->
    <path d="M -16 -22 
             Q -16 -26, -12 -26 
             L 12 -26 
             Q 16 -26, 16 -22 
             L 16 20 
             L -16 20 Z" 
          fill="none" 
          stroke="#FF1744" 
          stroke-width="3.2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Top handle (inverted U-shape, centered) -->
    <path d="M -5 -26 
             Q -5 -30, 0 -30 
             Q 5 -30, 5 -26" 
          fill="none" 
          stroke="#FF1744" 
          stroke-width="3.2" 
          stroke-linecap="round"/>
    
    <!-- Front pocket (lower half, with rounded bottom corners) -->
    <path d="M -10 6 
             L -10 18 
             Q -10 20, -8 20 
             L 8 20 
             Q 10 20, 10 18 
             L 10 6 Z" 
          fill="none" 
          stroke="#FF1744" 
          stroke-width="3.2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Zipper pull detail (small horizontal line on top-right of pocket) -->
    <line x1="7" y1="8" x2="10.5" y2="8" 
          stroke="#FF1744" 
          stroke-width="2.8" 
          stroke-linecap="round"/>
  </g>
</svg>
